<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>My Cars</title>
    <link rel="stylesheet"
          href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container">
    <h3>Мои машины</h3>

    <hr/>
    <table class="table table-bordered table-striped" id="myTable" border="3">
        <tr>
            <th>FIRST_NAME</th>
            <th>LAST_NAME</th>
            <th>MARKS</th>
            <th>MODELS</th>
        </tr>
        <tr th:each="carUser : ${cars}">
            <td th:text="${carUser.user.firstName}"></td>
            <td th:text="${carUser.user.lastName}"></td>
            <td th:text="${carUser.models.mark.name}"></td>
            <td th:text="${carUser.models.name}"></td>
            <!--        <input hidden="hidden" type="email" th:value="${carUser.user.getEmail()}" name="userEmail">-->
        </tr>
    </table>
    <br>
    <form th:action="@{/mainPage-car}" method="post">
        <input type="submit" value="Return Main Page">
    </form>
</div>
</body>
</html>
