<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- JavaScript Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Create Master</title>
</head>
<body>
<div class="container">
    <h3>Master</h3>
    <hr/>

    <form th:action="@{/saveMaster}" th:object="${master}" method="post">
        <input type="text" th:field="*{firstName}" required="required" class="form-control col-4 mb-4" placeholder="Enter First Name"/>
        <input type="text" th:field="*{lastName}" required="required" class="form-control col-4 mb-4" placeholder="Enter Last Name"/>
        <input type="number" th:field="*{telNumber}" required="required" class="form-control col-4 mb-4" placeholder="Enter Tel Number"/>
        <div class="form-group">
            <label for="faults">Faults</label>
            <select class="form-select selectpicker show-tick" required="required" th:field="*{faults}" id="faults">
                <option value="">Faults</option>
                <option th:each="value : ${T(com.autowerkstatt.autowerkstatt.enums.Faults).values()}"
                        th:value="${value.name()}"
                        th:text="${value.name()}"></option>
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <form th:action="@{/return-page-master}" method="post">
        <input type="submit" value="Return Main Page" class="btn btn-primary btn-lg">
    </form>
</div>
</body>
</html>
