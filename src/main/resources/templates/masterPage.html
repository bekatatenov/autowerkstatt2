<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- JavaScript Bundle with Popper-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Masters</title>
</head>
<body>
<div class="container">
    <h3>Мастера</h3>

    <hr/>
    <a th:href="@{/addMasterForm}" class="btn btn-primary">Добавить мастера</a>
    <br/><br/>
    <table class="table table-bordered table-striped" border="3">
        <thead>
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>TEL NUMBER</th>
            <th>FAULTS</th>
            <th>STATUS</th>
            <th>EDIT</th>
            <th>DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="master : ${masters}">
            <td th:text="${master.firstName}"/>
            <td th:text="${master.lastName}"/>
            <td th:text="${master.telNumber}"/>
            <td th:text="${master.faults}"/>
            <td th:text="${master.statusMaster}"/>
            <td>
                <a th:href="@{show-update-master-form(masterId=${master.id})}" class="btn btn-info">Edit</a>
            </td>
            <td>
                <a th:href="@{not-active-master(masterId=${master.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <form th:action="@{/mainPageAdmin}" method="get">
        <input type="submit" value="Return Main Page" class="btn btn-primary btn-lg">
    </form>
</div>
</body>
</html>
