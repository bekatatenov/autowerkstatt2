<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Modal -->
<!--<div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog"-->
<!--     aria-labelledby="exampleModalLabel"-->
<!--     aria-hidden="true">-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Форма заявки</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-content">
                <div class="modal-body">

                    <form id="userForm" class="form-horizontal" action="#" th:action="@{userDropDownList}"
                          th:object="${users}"
                          method="post">
                        <br/>

                        <td>
                            <h1>Populate a drop down with a list using thymeleaf</h1>
                            <label for="dropDownList"></label><select class="form-control" id="dropDownList">
                            <option th:each="user : ${usersList}" th:value="${user}" th:text="${user}"></option>
                        </select>
                            <!--                            <a th:enctype="showDetails"></a>-->
                        </td>

                        <div class="form-group">
                            <div class="modal-footer">

                                <input th:enctype="showDetails" type="submit" class="btn btn-nur"
                                       value="Сохранить"/>

                                <button type="button" class="btn btn-nur" data-dismiss="modal">Закрыть</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--</div>-->
</body>
</html>
