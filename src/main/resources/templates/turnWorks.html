<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Turn Works</title>
    <link rel="stylesheet"
          href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container">
    <h3>Записи на ремонт</h3>

    <hr/>
    <table class="table table-bordered table-striped" id="myTable" border="3">
        <tr>
            <th>ID</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>DATE OF CREATION</th>
            <th>DATE FROM</th>
            <th>DATE BEFORE</th>
            <th>DESCRIPTION</th>
            <th>PRICE</th>
            <th>FAULTS</th>
            <th>MARK</th>
            <th>MODEL</th>
            <th>STATUS</th>
        </tr>
        <tr th:each="carTurn : ${carTurnWork}">
            <td th:text="${carTurn.id}"></td>
            <td th:text="${carTurn.notification.user.firstName}"></td>
            <td th:text="${carTurn.notification.user.lastName}"></td>
            <td th:text="${carTurn.notification.dateTime}"></td>
            <td th:text="${carTurn.notification.dateFrom}"></td>
            <td th:text="${carTurn.notification.dateBefore}"></td>
            <td th:text="${carTurn.notification.description}"></td>
            <td th:text="${carTurn.notification.price}"></td>
            <td th:text="${carTurn.notification.faults}"></td>
            <td th:text="${carTurn.notification.mark}"></td>
            <td th:text="${carTurn.notification.model}"></td>
            <td th:text="${carTurn.status}"></td>
        </tr>
    </table>
    <br>
    <form th:action="@{/mainPage-user}" method="post">
        <input type="submit" value="Return Main Page">
    </form>
</div>
</body>
</html>
