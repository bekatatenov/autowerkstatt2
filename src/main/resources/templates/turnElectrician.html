<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h3>Очередь на Электрику</h3>
    <hr/>

    <table class="table table-bordered table-striped" id="myTable" border="3">
        <tr>
            <th>ИМЯ</th>
            <th>ФАМИЛИЯ</th>
            <th>ДАТА СОЗДАНИЯ ЗАЯВКИ</th>
            <th>НАЧАЛО РАБОТЫ</th>
            <th>КОНЕЦ РАБОТЫ</th>
            <th>ОПИСАНИЕ</th>
            <th>ЦЕНА</th>
            <th>УСЛУГА</th>
            <th>МАРКА</th>
            <th>МОДЕЛЬ</th>
            <th>СТАТУС</th>
        </tr>
        <tr th:each="userTurn : ${turnElectrician}">
            <td th:text="${userTurn.notification.user.firstName}"></td>
            <td th:text="${userTurn.notification.user.lastName}"></td>
            <td th:text="${userTurn.notification.dateTime}"></td>
            <td th:text="${userTurn.notification.dateFrom}"></td>
            <td th:text="${userTurn.notification.dateBefore}"></td>
            <td th:text="${userTurn.notification.description}"></td>
            <td th:text="${userTurn.notification.price}"></td>
            <td th:text="${userTurn.notification.faults}"></td>
            <td th:text="${userTurn.notification.car.models.mark.name}"></td>
            <td th:text="${userTurn.notification.car.models.name}"></td>
            <td th:text="${userTurn.status}"></td>
        </tr>
    </table>
    <br>
    <form th:action="@{/mainPage-turn}" method="post">
        <input type="submit" value="Return Main Page">
    </form>
</div>
</body>
</html>
